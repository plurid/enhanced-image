<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <link rel="icon" href="./test-assets/favicon.ico">
        <title>Enhanced Image HTML</title>
        <script src="/build/enhanced-image-html.js"></script>
        <style>
            html, body {
                /* background-color: white */
                background-color: hsl(220, 2%, 15%);
            }
            .test-class {
                width: 800px;
            }
        </style>
    </head>

    <body>
        <div style="text-align: center;">

            <enhanced-image
                text-select
                icon="textselect"
                styling="margin: 200px auto; width: 1500px;"
                src="./test-assets/ISS-exploded-view.jpg">
            </enhanced-image>

            <enhanced-image
                text-select
                icon="textselect"
                styling="margin: 200px auto; width: 800px;"
                src="./test-assets/food-vegetables-text.jpg">
            </enhanced-image>

            <enhanced-image
                text-select
                icon="textselect"
                styling="margin: 200px auto; width: 800px;"
                src="./test-assets/food-text.jpg">
            </enhanced-image>
            <enhanced-image
                settings-position="bottomleft"
                styling="margin: 200px auto; width: 800px;"
                classes="test-class"
                invert="1"
                contrast="70"
                hue="-55"
                saturation="50"
                lightness="120"
                no-about
                src="./test-assets/modely.jpg">
            </enhanced-image>
            <br />
            <enhanced-image styling="margin: 0 auto; width: 800px;" src="./test-assets/population-density-europe.png"></enhanced-image>
            <br />
            <enhanced-image styling="margin: 0 auto; width: 800px;" src="./test-assets/food.jpg"></enhanced-image>
            <br />
            <enhanced-image styling="margin: 0 auto; width: 800px;" src="./test-assets/periodic-table.png"></enhanced-image>

        </div>

        <script>

    </body>
</html>
