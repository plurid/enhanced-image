<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Enhanced Image HTML</title>
    <script src="/build/enhanced-image-html.js"></script>
    <style>
        html, body {
            /* background-color: white */
            background-color: hsl(220, 2%, 15%);
        }
    </style>
</head>
<body>
    <enhanced-image styling="margin: 200px auto; width: 800px;"
        src="./assets-test/modely.jpg">
    </enhanced-image>
    <enhanced-image styling="margin: 200px auto; width: 800px;"
        invert="1"
        contrast="70"
        hue="-55"
        saturation="50"
        lightness="120"
        src="./assets-test/modely.jpg">
    </enhanced-image>
    <br />
    <enhanced-image styling="margin: 0 auto; width: 800px;" src="./assets-test/population-density-europe.png"></enhanced-image>
    <br />
    <enhanced-image styling="margin: 0 auto; width: 800px;" src="./assets-test/food.jpg"></enhanced-image>
</body>
</html>
